<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>body, html {
      margin: 0;
      padding: 0;
      height: 200%; /* Make the page long enough to scroll */
    }

    .image-scroll-container {
      position: relative;
      height: 100vh; /* Full screen height */
      overflow: hidden;
    }

    .scroll-image {
      background-image: url('./../assets/images/appstore.png');
      background-repeat: no-repeat;
      background-size: cover; /* This makes the image cover the container */
      background-position: center top;
      position: absolute;
      width: 100%;
      height: 200vh; /* Make the image taller than the container */
    }

  </style>
</head>
<body>
  <section class="image-scroll-container">
  <div class="scroll-image"></div>
</section>


</body>
</html>
